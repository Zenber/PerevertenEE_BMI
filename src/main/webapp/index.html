<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>BMI калькулятор</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
<h2>BMI kalkulačka</h2>
<form action="bmi-servlet" method="post">
    <label>Váha (kg):</label>
    <input type="number" step="0.1" name="weight" required><br><br>

    <label>Vyska (cm):</label>
    <input type="number" step="0.1" name="height" required><br><br>

    <button type="submit">Spocitat</button>
</form>
</div>
</body>
</html>
